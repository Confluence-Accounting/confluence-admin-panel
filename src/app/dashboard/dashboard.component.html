<h3>Top Accountants</h3>
<div class="grid grid-pad">
  <a *ngFor="let accountant of accountants" class="col-1-4"
      routerLink="/detail/{{accountant.id}}">   <!-- Now that the router has a route to HeroDetailComponent, fix the dashboard hero links to navigate via the parameterized dashboard route.-->
    <div class="module accountant">
      <h4>{{accountant.name}}</h4>
    </div>
  </a>
</div>
